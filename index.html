<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>stars space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="dragonCanvas"></canvas>

    <div class="tutorial-banner">
    <p class="arcade">
        Usa <span class="key">WASD</span> o <span class="key">Flechas</span> para mover al dragón -
        <span class="key">Enter</span> para pausar · ¡Esquiva los obstáculos y consigue el récord!
    </p>
    </div>

    <div class="hud">
        <p class="hud-title">TIEMPO</p>
        <p class="hud-score"><span id="score">0.0</span>s</p>
        <p class="hud-title">RÉCORDS</p>
        <ol id="records"></ol>
    </div>

    <!-- Controles táctiles (solo visibles en móvil) -->
    <div class="mobile-controls hidden" id="mobileControls">
        <button class="btn-arrow" id="btnUp">▲</button>
        <button class="btn-arrow" id="btnDown">▼</button>
        <button class="btn-arrow" id="btnLeft">◀</button>
        <button class="btn-arrow" id="btnRight">▶</button>
        <button class="btn-pause" id="btnPause">⏸</button>
    </div>

    <div class="game-over hidden" id="gameOver">
        <p class="arcade shout" id="msgLost">¡Has perdido!</p>
        <p class="arcade hidden" id="msgRetry">Vuelve a intentarlo</p>
        <button class="arcade" id="retryBtn">Reiniciar</button>
    </div>

    <div class="pause hidden" id="pauseMenu">
        <p class="arcade shout">PAUSA</p>
        <p class="arcade pause-best">Mejor tiempo: <span id="pauseBest">0.0</span>s</p>

        <div id="pauseScores" class="pause-scores hidden">
            <p class="arcade mini">Últimas puntuaciones</p>
            <ol id="pauseRecords"></ol>
        </div>

        <div class="pause-buttons">
            <button class="arcade" id="resumeBtn">Continuar</button>
            <button class="arcade" id="scoresBtn">Ver puntuaciones</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
